jai-peur:
  q: J’ai peur de tout lâcher pour One Nation !
  a: |
    Nous vivons tou.te.s des réalités différentes, avec un rythme différent. **Il ne s’agit pas de se mettre en danger** mais de vivre les plus intègres possible, d’**incarner ses valeurs**, de se rapprocher de Soi, de cette voix intérieure qui voudrait nous guider vers plus d’harmonie.
    
    Chaque pas qui nous rapproche de nous-mêmes est une victoire. Certain.e.s peuvent se permettre des bonds de géant parce que sans attaches, sans enfants, sans contrats… Pour d’autres ce sera plus long, par étapes progressives, un domaine après l’autre.
    
    Et puis, **il ne faut pas attendre d'être sans contradictions avant d'agir**.  
    Souviens toi ! Le but, c'est le chemin.

pourquoi-open-source:
  q: Pourquoi créer une nation Open Source ?
  a: |
    Puisque personne ne peut à lui seul imaginer le monde de demain.  
    Puisque que l'avenir est ouvert, gratuit et open source, alors One Nation embrasse naturellement ses principes.
    
    La totalité de ce site est modifiable (excepté le Manifeste) [voir le guide de contribution](#contribute). Tout est à créer, tout est à imaginer, à traduire, à améliorer... Merci d'avance pour ta participation !    