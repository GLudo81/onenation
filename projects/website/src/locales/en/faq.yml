pourquoi-une-nation: 
  q: Pourquoi une « nation » ?
  a: |
    Nous entendons Nation au sens de _"Groupe humain assez vaste, qui se caractérise par la conscience de son unité et par la volonté de vivre en commun"_. Nous ne retenons pas du tout l’aspect politique du mot, ni l’idée d’appartenance idéologique.
    
cest-quoi-onenation:
  q: One Nation c’est quoi ? Un pays ?
  a: |
    Non, One Nation n’est pas un nouveau pays ! Ni un Nouvel Ordre Mondial. Encore moins une secte. Ce n’est pas une association ni une ONG et ni une entreprise. 
    
    En fait ce n’est pas une organisation à proprement parler…
    
pourquoi-nouvelle-nationnalite:
  q: À quoi peut me servir la nationalité One Nation ?
  a: |
    En choisissant OneNation, tu choisis une nouvelle réalité. Tu choisis de faire partie d’un nouveau monde, de participer à sa création. Cette seule décision colore ta vie de créativité positive. Cette nationalité affiche ton refus de l’ancien et te permet d’incarner le renouveau.
    
    Il te permet de connecter avec d’autres êtres humains libres, d’échanger, de partager, de collaborer.
 
cestquoi-avatar:
  q: Qu’est ce que mon avatar, pourquoi en créer un ?
  a: |
    Au début c’est plutôt symbolique, support physique
    Identité qui te ressemble Tu choisi comment tu souhaite être appelé etc
    
    Dans un monde social nous avons besoin de nous identifier, d’avoir => Identité sur la blockchain
    

fonctionnement-oasis:
  q: Comment fonctionnent les Oasis One Nation  ?
  a: |
    Chaque territoire est autonome et entièrement libre de choisir son organisation. La signature du Manifeste garantit l’unité et la cohérence entre toutes nos différences. En sachant que chacun.e respecte les mêmes engagements forts, nous pouvons laisser l’autre décider et agir librement en toute confiance. 

jai-peur:
  q: J’ai peur de tout lâcher pour One Nation !
  a: |
    Nous vivons tou.te.s de réalités différentes, un rythme différent. Il ne s’agit pas de se mettre en danger mais de vivre le plus intègre possible, d’incarner ses valeurs, de se rapprocher de Soi, de cette voix intérieure qui voudrait nous guider vers plus d’harmonie. Et pour ça l’important est le chemin. 
    
    Chaque pas qui nous rapproche de nous-mêmes est un victoire. Certain.e.s peuvent se permettre des bonds de géant parce que sans attaches, sans enfants, sans contrats… Pour d’autres ce sera plus long, par étapes progressives, un domaine après l’autre.

comment-rester-non-violent:
  q: Comment rester non-violent en toute circonstance ?
  a: |
    Question ô combien épineuse !!  
    Impossible de répondre à tous les scénarios imaginaires possibles. Et si…
    
    Gardons en tête que la violence n’est JAMAIS la solution pour résoudre un conflit. Elle peut être un élan naturel difficile à réfréner, dont chacun.e est responsable et qu’il est préférable d’évacuer en conscience avant de régler un problème. 
   
    Une des réponses est d’abord de ne pas chercher de situation violente, comme lors d’une manifestation de rue.
    
    Puis, lorsqu’un différend avec la justice armée est installé, nous préférons croire à la force tranquille du groupe, à notre créativité, à notre spontanéité qui nous rendent imprévisibles et résilients. 
    
    Animés toutes et tous par des valeurs de changement si fortes, il semble évident de voler au secours de quiconque se trouve dans une situation inconfortable et délicate. Une solution émerge alors ensemble, avec l’assurance calme de se savoir entouré.e.