one-nation-cest-quoi: 
  q: One Nation c’est quoi ? Un pays ?
  a: |
    Non, One Nation n’est pas un nouveau pays !  Ni un Nouvel Ordre Mondial.  
    Ce n’est pas une association, un syndicat, un parti politique, une ONG, une entreprise ou toute forme d’institution ancrée dans le monde légal.
    
    En fait ce n’est pas une organisation à proprement parler...
    Son fonctionnement est naturel, organique, basé sur la stigmergie [en savoir +](#faq-stigmergie)
    
    Et faut-il le dire ? Ce n’est pas une secte
    
pourquoi-une-nation:
  q: Alors, pourquoi une « nation » ?
  a: |
    Nous ne retenons pas du tout l’aspect politique d’une nation, ni l’idée d’appartenance idéologique.
    
    Nous entendons le mot **nation** au sens de _« Groupe humain assez vaste, qui se caractérise par la conscience de son unité et par la volonté de vivre en commun »_. 
    
    Qu’on le souhaite ou non, nous vivons tous sur la même planète. C'est le lien qui nous uni tous.  
    Plutôt que de saboter le vaisseau spatial que nous partageons tous, nous faisons vœu de vivre et semer l’harmonie ensemble, en nous et autour de nous. 
    
