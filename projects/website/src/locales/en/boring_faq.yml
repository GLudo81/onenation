onu: 
  q: Comptez-vous obtenir la reconnaissance de l’ONU ?
  a: |
    OneNation n’a besoin de la reconnaissance d’aucune entité légale en place, surtout pas de l’ONU qui est le rassemblement aujourd’hui de tous ces pays qui jouent au dangereux Jeu du pouvoir sur le dos du peuple !! 
    
    Nous ne demandons pas la permission, nous nous saisissons de notre droit naturel et légitime à vivre paisiblement sur cette Terre en harmonie avec tout ce qui vit. Puisque les États ont été incapables de nous offrir ce droit, nous le prenons.

onenation-sans-constitution: 
  q: Quand One Nation se dotera t’elle de lois, d’une constitution ?
  a: |
    Jamais ! :-)
    
    Il ne s’agit pas de faire du neuf avec de l’ancien ! Les valeurs nécessaires à la cohabitation paisible sur la Terre sont écrites dans le Manifeste. OneNation n’édictera pas plus de lois. 
    
    Ensuite il revient à chaque Oasis d’édicter ses propres règles de vie.

  
  
   
  
   